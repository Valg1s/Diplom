{% extends "base.html" %}
{% load static %}

{% block main %}
    <div class="login__block">
        <img class="login__block-img" src="{% static 'media/league_logo.png' %}">

        {% if form.errors %}
            <p>Ваша електронна пошта та пароль не зівпали. Спробуйте ще раз</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <p> {{ form.email }} </p>
            <p> {{ form.password }} </p>

            <button class="button_link" type="submit"> Увійти </button>
        </form>

    </div>
{% endblock %}
