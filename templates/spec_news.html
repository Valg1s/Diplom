{% extends "main_base.html" %}
{% load static %}

{% block content %}
    <div class="specific__news-block">
        <h1> {{news.title}} </h1>
        <img src="{% static news.photo_content.url %}">
        <p> {{ news.content }}</p>
        {% if news.tournament %}
            {% if stat %}
                <a class="button_link" href="{% url 'news:statement' news_id=news.news_id %}">Подати заяву</a>
            {% endif %}
        {% endif %}  
    </div>
{% endblock %}
